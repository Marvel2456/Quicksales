{% block content %}
<!-- Modal -->
<div class="modal fade" {% block modal-id %} id="addInventoryModal" {% endblock modal-id %} tabindex="-1" aria-labelledby="addInventoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="addInventoryModalLabel">{% block modal-title %}<i class="fas fa-plus"></i>&nbsp;&nbsp; Create Inventory{% endblock modal-title %}</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!--Forms begins-->
      <form {% block Action %} action="{% url 'products' %}" {% endblock Action %} method="POST" class="card p-3 border-dark mt-3" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="modal-body">

        <!--==Block Id==-->
        {% block Value-id %}  {% endblock Value-id %}

          <div class="input-group mb-3">
            <span class="side-label btn border-secondary bg-light"><i></i></span>
            <input name="product" type="text" class="form-control" placeholder="Product Name" required {% block Value-product %} {% endblock Value-product %}>
          </div>

          <div class="input-group mb-3">
            <span class="side-label btn border-secondary bg-light"><i></i></span>
            <input name="status" type="text" class="form-control" placeholder="Product Name" required {% block Value-status %} {% endblock Value-status %}>
          </div>

          <div class="input-group mb-3">
            <span class="side-label btn border-secondary bg-light"><i></i></span>
            <input name="quantity" type="text" class="form-control" placeholder="Quantity" required {% block Value-quantity %} {% endblock Value-quantity %}>
          </div>

          <div class="input-group mb-3">
            <span class="side-label btn border-secondary bg-light"><i></i></span>
            <input name="reorder_level" type="text" class="form-control" placeholder="Reorder Level" {% block Value-reorder_level %} {% endblock Value-reorder_level %}>
          </div>

          <div class="mt-4 text-center" style="width:100%;">
            <button type="submit" class="btn btn-secondary">
              {% block Btn-action %}<i class="fas fa-plus"></i>&nbsp;&nbsp; Create Inventory{% endblock Btn-action %}
            </button>
            
            <button type="reset" class="btn btn-secondary" title="Reset">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
      </form>
      <!--Form ends-->
    </div>
  </div>
</div>
{% endblock content %}
