{% extends 'base.html' %}
{% block title %} Product Details {% endblock title %}

{% block content %}
<div class="col-12">
    <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
        <div class="app-card-header p-3 border-bottom-0">
            <div class="row align-items-center gx-3">
                <div class="col-auto">
                    <div class="app-icon-holder">
                        <svg width="16" height="16" fill="currentColor" class="bi bi-diagram-2-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5A1.5 1.5 0 0 1 7.5 2h1A1.5 1.5 0 0 1 10 3.5v1A1.5 1.5 0 0 1 8.5 6v1H11a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0v-1A.5.5 0 0 1 5 7h2.5V6A1.5 1.5 0 0 1 6 4.5v-1zm-3 8A1.5 1.5 0 0 1 4.5 10h1A1.5 1.5 0 0 1 7 11.5v1A1.5 1.5 0 0 1 5.5 14h-1A1.5 1.5 0 0 1 3 12.5v-1zm6 0a1.5 1.5 0 0 1 1.5-1.5h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1A1.5 1.5 0 0 1 9 12.5v-1z"/>
                        </svg>
                    </div><!--//icon-holder-->
                    
                </div><!--//col-->
                <div class="col-auto">
                    <h4 class="app-card-title">{{product.product_name}}</h4>
                </div><!--//col-->
            </div><!--//row-->
        </div><!--//app-card-header-->
        <div class="app-card-body px-4 w-100">
            <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <div class="item-label"><strong>Quantity</strong></div>
                        <div class="item-data">{{product.quantity}}</div>
                    </div><!--//col-->
                    <div class="col text-end">
                        <button class="btn-sm app-btn-secondary" data-bs-toggle="modal" data-bs-target="#addRestockModal">Restock</button>
                    </div><!--//col-->
                </div><!--//row-->
            </div><!--//item-->
        
            <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <div class="item-label"><strong>Cost Price</strong></div>
                        <div class="item-data"><i class="fa-solid fa-naira-sign"></i>{{product.cost_price}}</div>
                    </div><!--//col-->
                </div><!--//row-->
            </div><!--//item-->
            <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <div class="item-label"><strong>Sale Price</strong></div>
                        <div class="item-data"><i class="fa-solid fa-naira-sign"></i>{{product.sale_price}}</div>
                    </div><!--//col-->
                </div><!--//row-->
            </div><!--//item-->
        </div><!--//app-card-body-->
        <div class="app-card-footer p-4 mt-auto">
           <button class="btn app-btn-secondary" data-bs-toggle="modal" data-bs-target="#addRestockModal">Restock</button>
           <a href="{% url 'inventory' %}">
            <button type="button" class="btn app-btn-secondary">Back</button>
           </a>
        </div><!--//app-card-footer-->
       
    </div><!--//app-card-->
</div><!--//col-->

{% endblock content %}
