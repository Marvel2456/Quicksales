{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <title>Quicksales</title>
    </head>
    <body>
        <div class="ticket">
            <img src="" alt="Logo">
            <p class="centered">Quicksales
                <br>Receipt</p>
            <table>
                <thead>
                    <tr>
                        <th class="quantity">Q.</th>
                        <th class="description">Description</th>
                        <th class="price">$$</th>
                    </tr>
                </thead>
                <tbody>
                    {% for salesitem in salesitem %}
                    <tr>
                        <td class="quantity">{{salesitem.quantity}}</td>
                        <td class="description">{{salesitem.inventory}}</td>
                        <td class="price">{{salesitem.inventory.sale_price}}</td>
                    </tr>
                    {% endfor %}
                    <p class="pb-2">Total: {{sale.final_total_price}}</p>
                    
                </tbody>
            </table>
            <p class="centered">Thanks for your purchase!
                <br>Quicksales</p>
        </div>
        <button id="btnPrint" type="submit" class="hidden-print">Print</button>

        <script >
            let btnPrint = document.querySelector("#btnPrint");
            btnPrint.addEventListener("click", () => {
                window.print();
            });
        </script>
    </body>
</html>
