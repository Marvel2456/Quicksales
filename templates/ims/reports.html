{% extends 'base.html' %}
{% load static %}
{% block title %} Products {% endblock title %}

{% block content %}

<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
        
        <div class="row g-3 mb-4 align-items-center justify-content-between">
            <div class="col-auto">
                <h1 class="app-page-title mb-0">Reports</h1>
            </div>
        </div><!--row-->
       
        <nav id="orders-table-tab" class="orders-table-tab app-nav-tabs nav shadow-sm flex-column flex-sm-row mb-4">
            <a class="flex-sm-fill text-sm-center nav-link active" id="orders-all-tab" data-bs-toggle="tab" href="#orders-all" role="tab" aria-controls="orders-all" aria-selected="true">Reports</a>
        </nav>
        <div class="col-auto">
            <div class="page-utilities">
               <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                <div class="col-auto">
                    <form class="table-search-form row gx-1 align-items-center" method="GET" action=".">
                        <div class="col-auto">
                            <label for="start_date">Date</label>
                            <div class="input-group mb-3 date" id="datepicker">
                                <input type="text" class="form-control" name="start_date" id="due" placeholder="yy-mm-dd" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label for="end_date">Staff</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="staff"  placeholder="Staff" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-user"></i></span>
                            </div>
                        </div> 
                        <div class="col-auto">
                            <button type="submit" class="btn app-btn-secondary">Search</button>
                        </div>  
                    </form>
                </div><!--//col-->
                
                   
               </div><!--row-->
           </div><!--table-utilities-->
       </div><!--col-auto-->
        <div class="tab-content" id="orders-table-tab-content">
            <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
                <div class="app-card app-card-orders-table shadow-sm mb-5">
                    <div class="app-card-body">
                        <div class="table-responsive text-center">
                            {{cal|safe}}
                        </div><!--table-responsive-->
                       
                    </div><!--app-card-body-->		
                </div><!--app-card-->
            </div><!--tab-pane-->
        </div><!--//tab-content-->
        
    </div><!--//container-fluid-->
</div><!--//app-content-->



{% endblock content %}
