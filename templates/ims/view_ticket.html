{% extends 'base.html' %}
{% load static %}

{% block title %} Create Ticket {% endblock title %}

{% block content %}
<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input name="title" type="text" class="form-control" id="title" value="{{ticket.title}}" required readonly>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="description" rows="5" value="{{ticket.description}}" required readonly></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Status</label>
                {{form.status}}
            </div>
            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-plus"></i>&nbsp;&nbsp; Update
            </button>
        </form>
    </div>
</div>
{% endblock content %}
